on:
  push:
    tags:
      - '*'

name: Publish
jobs:
  crate:
    name: Publish
    runs-on: ubuntu-latest
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_API_KEY }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: publish, login

      - uses: actions-rs/cargo@v1
        with:
          command: login
      - uses: actions-rs/cargo@v1
        with:
          command: publish

