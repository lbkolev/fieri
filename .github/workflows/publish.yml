on:
  push:
    tags:
      - '*'

name: Publish
jobs:
  crate:
    name: Publish
    runs-on: ubuntu-latest
    env:
      CRATES_API_KEY: ${{ secrets.CRATES_API_KEY }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: publish
      - run: ./bin/publish
        shell: bash